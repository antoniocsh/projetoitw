<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Olympic Games edition Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1200px-Olympic_rings_without_rims.svg.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() + ' ' + IOC() + ' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <!-- <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Country Id</div><div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Name</div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">IOC</div><div class="col-10" data-bind="text: IOC"></div>
        </div> -->
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Flag() != '' && Flag() != null" id="Flag">
            <div class="small col-10">
                <img class="img-thumbnail" data-bind="attr:{src: Flag}"><br />
                <i class="fa fa-link"></i> [<a class="link-dark text-decoration-none" data-bind="attr: { href: Flag }, text : Flag" target="_blank"></a>]
            </div>
        </div>
        
        <div class="row mx-0 my-1" id="Eve" ><div>Eventos</div></div>
        <div class="accordion border-bottom mx-0  my-1" id="accordionEvents">
            <div data-bind="foreach: Events" class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bind="text: Name, attr:{'data-bs-target': '#a' + Id }" aria-expanded="false" aria-controls="collapseOne">
                </button>
                </h2>
                <div data-bind="attr:{'id': 'a' + Id}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-3">Id:</div><div class="col-3" data-bind="text: Id"></div>
                        <div class="col-6"><img data-bind="attr:{src: Photo}" style="width:500px"></div>
                        <div class="col-3">Modality:</div><div class="col-3" data-bind="text: Modality"></div>
                        <div class="col-3">Results:</div><div class="col-3" data-bind="text: Results"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="row mx-0 my-1" id="Par" ><div>Participant</div></div>
        <div class="accordion border-bottom mx-0  my-1" id="accordionParticipant">
            <div data-bind="foreach: Participant" class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bind="text: Name, attr:{'data-bs-target': '#a' + Id }" aria-expanded="false" aria-controls="collapseOne">
                </button>
                </h2>
                <div data-bind="attr:{'id': 'a' + Id}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-3">Id:</div><div class="col-3" data-bind="text: Id"></div>
                        <div class="col-3">Year:</div><div class="col-3" data-bind="text: Year"></div>
                        <div class="col-6"><img data-bind="attr:{src: Photo}" style="width:500px"></div>
                        <div class="col-6"><img data-bind="attr:{src: Logo}" style="width:500px"></div>
                        <div class="col-3">City:</div><div class="col-3" data-bind="text: CityName"></div>
                        <div class="col-3">Country:</div><div class="col-3" data-bind="text: CountryName"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class="row mx-0 my-1" id="Org" ><div>Organizer</div></div>
        <div class="accordion border-bottom mx-0  my-1" id="accordionOrganizer">
            <div data-bind="foreach: Organizer" class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bind="text: Name, attr:{'data-bs-target': '#a' + Id }" aria-expanded="false" aria-controls="collapseOne">
                </button>
                </h2>
                <div data-bind="attr:{'id': 'a' + Id}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-3">Id:</div><div class="col-3" data-bind="text: Id"></div>
                        <div class="col-3">Year:</div><div class="col-3" data-bind="text: Year"></div>
                        <div class="col-6"><img data-bind="attr:{src: Photo}" style="width:500px"></div>
                        <div class="col-6"><img data-bind="attr:{src: Logo}" style="width:500px"></div>
                        <div class="col-3">City:</div><div class="col-3" data-bind="text: CityName"></div>
                        <div class="col-3">Country:</div><div class="col-3" data-bind="text: CountryName"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- /ko -->
        <a href="./countries.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart text-danger"></i> for <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="countryDetails.js"></script>
</body>
</html>
