<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="myCSS.css" />
    
        <title>ITW 2022/23 - Favourites</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1200px-Olympic_rings_without_rims.svg.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="favoritos.html"><i class="fa fa-heart-o text-danger"></i> Favoritos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container" style="margin-top: 80px;">
        <h3><i class="text-danger fa fa-heart pr-2"></i> Favoritos</h3>
        <hr style="
          height: 2px;
          border-width: 0;
          color: gray;
          background-color: gray;
        " />


        <h1>Athletes</h1>
        <div id="athletesContainer" class="row" data-bind="foreach:athletesData">
            <div class="col-12 col-sm-6 col-md-3 mb-3 py-3">
                <div class="card" style="width: 18rem">
                    <!-- ko if: Photo-->
                    <img class="card-img-top img-fluid imagemdef" data-bind="attr:{src: Photo}"></img>
                    <!-- /ko -->
                    <!-- ko ifnot: Photo -->
                    <img src="../Imagens/Stuff/default-user-image.png" class="card-img-top" alt="Team" />
                    <!-- /ko -->
                    <div class="card-body">
                        <h4 class="card-title" style="text-align: center;">
                            <span data-bind="text: Name"></span>
                        </h4>
                        <p class="card-text">
                            Nationality:
                            <!-- <strong data-bind="text: Nationality"></strong> -->
                        </p>
                        <div class="card-read-more" style="text-align: center;">
                            <a data-bind="attr: { href:'./athleteDetails.html?id=' + Id }" class="btn btn-link btn-block">
                              Driver Profile
                          </a>
                            <button data-bind="click: $parent.updateMetaData.bind($data,Id,'athletes')" type="button" class="btn btn-default btn-sm" id="athletes-button" href="#">
                            <i
                              aria-hidden="true"
                              class="fa fa-heart text-danger"
                              title="Selecione para adicionar aos favoritos"
                            ></i>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <h1>Games</h1>
        <div id="gamesContainer" class="row" data-bind="foreach:gamesData">
            <div class="col-12 col-sm-6 col-md-3 mb-3 py-3">
                <div class="card" style="width: 18rem">
                    <!-- ko if: Logo-->
                    <img class="card-img-top img-fluid imagemdef" data-bind="attr:{src: Logo}"></img>
                    <!-- /ko -->
                    <!-- ko ifnot: Logo -->
                    <img src="../Imagens/Stuff/default-user-image.png" class="card-img-top" alt="Logo" />
                    <!-- /ko -->
                    <div class="card-body">
                        <h4 class="card-title" style="text-align: center;">
                            <span data-bind="text: Name"></span>
                        </h4>
                        <p class="card-text" style="text-align: center;" >
                            <strong data-bind="text: City + ' , ' + CountryName"></strong> 
                        </p>
                        <div class="card-read-more" style="text-align: center;">
                            <a data-bind="attr: { href:'./gameDetails.html?id=' + Id }" class="btn btn-link btn-block">
                              Game Details
                          </a>
                            <button data-bind="click: $parent.updateMetaData.bind($data,Id,'games')" type="button" class="btn btn-default btn-sm" id="games-button" href="#">
                            <i
                              aria-hidden="true"
                              class="fa fa-heart text-danger"
                              title="Selecione para adicionar aos favoritos"
                            ></i>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        
        
        <!-- /ko -->
    </div>

        
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart text-danger"></i> for <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-ui/dist/jquery-ui.js"></script>
    <link rel="stylesheet" href="..\lib\jquery-ui\dist\themes\base\jquery-ui.css">
    <script src="favoritos.js"></script>
</body>
</html>
